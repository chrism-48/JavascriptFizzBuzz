<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
        //    Write a program that takes a userâ€™s input
        //     and prints the numbers from one to the 
        //     number the user entered. However, for 
        //     multiples of three print Fizz instead 
        //     of the number and for the multiples of 
        //     five print Buzz. For numbers which are 
        //     multiples of both three and five print FizzBuzz.

            const user_input = parseInt(prompt("Please enter a number."))
            console.log(`Your number is ${user_input}`);
            for (let i = 1; i <= user_input; i++) {
                if (i % 3 === 0) {
                    console.log('Fizz');
                }
                if (i % 5 === 0) {
                    console.log('Buzz');
                }
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log('FizzBuzz');
                }
                else if (i % 3 != 0 && i % 5 != 0) {
                    console.log(i);
                }

            }

        </script>      
    </body>
</html>
